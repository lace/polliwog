version: 2.1

orbs:
  node: circleci/node@4.1.0

with_python: &with_python
  docker:
    - image: cimg/python:3.7.12

install_poetry: &install_poetry
  run:
    name: Install Poetry
    command: |
      pip install poetry==1.2.1
      poetry --version

install_python_deps: &install_python_deps
  run:
    name: Install python dependencies
    command: poetry install --no-ansi --no-interaction

show_versions: &show_versions
  run:
    name: Show versions
    command: poetry show --latest

jobs:
  main:
    <<: *with_python

    steps:
      - checkout

      - *install_poetry
      - run:
          name: Install python dependencies
          command: poetry install --no-ansi --no-interaction --extras serialization
      - *show_versions
      - run:
          command: poetry run pip list

      - run:
          name: Run tests
          when: always
          command: ./dev.py coverage

      - run:
          name: Run the build
          when: always
          command: poetry build

      - run:
          name: Run the doc build
          when: always
          command: ./dev.py doc

      - store_artifacts:
          path: dist

  lint:
    <<: *with_python

    steps:
      - checkout

      - *install_poetry
      - *install_python_deps
      - *show_versions

      - run:
          name: Check lint
          when: always
          command: ./dev.py lint

      - node/install

      - run:
          name: Install Node dependencies
          when: always
          working_directory: types
          command: npm ci

      - run:
          name: Check that schema are up to date
          when: always
          working_directory: types
          command: npm run schema:check

  format:
    <<: *with_python

    steps:
      - checkout

      - *install_poetry
      - *install_python_deps
      - *show_versions

      - run:
          name: Check code format
          when: always
          command: ./dev.py black-check

workflows:
  version: 2

  on-commit:
    jobs:
      - main
      - lint
      - format

  daily:
    triggers:
      - schedule:
          cron: "0 17 * * *"
          filters:
            branches:
              only: main
    jobs:
      - main
      - lint
      - format
